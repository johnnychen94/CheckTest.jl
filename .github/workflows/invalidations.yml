# This is a basic workflow to help you get started with Actions

name: Invalidations
on: [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
    # Create check run
    - uses: octokit/request-action@v2.x
      with:
        route: POST /repos/:repository/check-runs
        repository: ${{ github.repository }}
        mediaType: | # The | is significant!
          previews: 
            - antiope
        name: "Test check run"
        head_sha: ${{ github.sha }}
        output: | # The | is significant!
          title: report
          summary: 0 (0 via deps) vs. 0 on master
          text: This is some text written in **markdown** format
          images:
            - alt: Test image
              image_url: https://octodex.github.com/images/jetpacktocat.png
          conclusion: "success"
          status: "completed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
